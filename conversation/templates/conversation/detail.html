{% extends 'core/base.html' %}
{% block title %}Conversation{% endblock %}
{% block content %}
<h1 class="mb-6 text-3xl">
    Conversation
</h1>
<div class="space-y-6">
    {% for message in conversation.message.all %}
            <div class="px-6 flex rounded-xl {% if message.created_by == request.user %} bg-blue-100 {% else %} bg-gray-100 {% endif %}">
                <div>
                    <p class="mb-4"><strong>{{ message.created_by.username}}</strong> @ {{message.created_at}}</p>
                    {{message.content}}
                </div>
            </div>
    {% endfor %}
</div>


<form action="" method="post" class="mt-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teel-700">Send</button>

</form>

{% endblock %}
